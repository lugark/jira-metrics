language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 8.0

matrix:
  fast_finish: true

install:
  - composer selfupdate
  - composer install

script:
  - XDEBUG_MODE=coverage bin/phpunit  --coverage-clover coverage.xml --coverage-text

after_success:
  - bash <(curl -s https://codecov.io/bash)
